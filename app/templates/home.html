<!DOCTYPE html>
<html>
  <head>
    <title>SafetyPenn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      html, body, #container {
        height: 100%;
      }
      #map-canvas {
        width: 70%;
        height: 100%;
        float: left;
      }
      #notifications-container {
        width: 25%;
        float: right;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      var markers = [];
      function initialize() {
        var mapOptions = {
          zoom: 15,
          center: new google.maps.LatLng(39.95089, -75.20198)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        addMarkers({{ coordinates_json|safe }})
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      function addMarkers(coordinates_json) {
        for(var i = 0; i < coordinates_json.length; i++) {
          var pos = new google.maps.LatLng(coordinates_json[i][0], coordinates_json[i][1]);
          var m = new google.maps.Marker({map: map, position: pos});
          markers.push([m, coordinates_json[3]]);
        }
      }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>

    <script>
      $(document).ready(function () {
        $(".remove").click(function(e){
          var url = '/remove?id=' + e.target.parentNode.parentNode.id;
          console.log('url');
          $.ajax(url);
          location.reload();
          console.log('request made')
        });
      });
    </script>

  </head>

  <body>
    <header>
        <h1>SafetyPenn</h1>
    </header>
    <div id="container">
      <div id="map-canvas"></div>
      <div id="notifications-container">
        <h3> Notifications </h3>
        {% for coordinate in coordinates %}
          <div class="notification" id="{{coordinate[3]}}">
            {{coordinate[2]}}
            <div class="remove">
              <button type="button">Resolved</button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
