<!DOCTYPE html>
<html>
  <head>
    <title>SafetyPenn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      html, body, #container {
        height: 100%;
      }
      #map-canvas {
        width: 70%;
        height: 100%;
        float: left;
      }
      #notifications-container {
        width: 25%;
        float: right;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


    <!-- Script that runs to set up markers that are currently stored in the database -->
    <script>
      var map;
      var markers = [];
      function initialize() {
        var mapOptions = {
          zoom: 15,
          center: new google.maps.LatLng(39.95089, -75.20198)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        addMarkers({{ coordinates_json|safe }})
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      function addMarkers(coordinates_json) {
        for(var i = 0; i < coordinates_json.length; i++) {
          var info = coordinates_json[i][2];
          var pos = new google.maps.LatLng(coordinates_json[i][0], coordinates_json[i][1]);
          var m = new google.maps.Marker({map: map, position: pos});
          var infoWindow = new google.maps.InfoWindow({
            content: '<div><IMG BORDER="0" ALIGN="Left" HEIGHT="100" WIDTH="100" SRC="' + info['picture'] + '"></div><div><table>' + '<tr><td>Name</td><td>' + info['name'] + '</td></tr>' + '<tr><td>Gender</td><td>' + info['gender'] + '</td></tr>'+ '<tr><td>Height</td><td>' + info['height'] + '</td></tr>'+ '<tr><td>Weight</td><td>' + info['weight'] + '</td></tr>'+ '<tr><td>Hair Color</td><td>' + info['hair_color'] + '</td></tr>'+ '<tr><td>Eye Color</td><td>' + info['eye_color'] + '</td></tr>'+'</table></div><div class="notification" id="' + coordinates_json[i][4] + '"><div class="remove"><button type="button">Resolved</button></div></div>'
          });
          google.maps.event.addListener(m, 'click', function() {
            infoWindow.open(map,m);
          });
          google.maps.event.addListener(infoWindow,'closeclick',function(){
            map.panTo(new google.maps.LatLng(39.95089, -75.20198));
          });
          markers.push([m, coordinates_json[i][4]]);
          console.log(markers);
        }
      }

    <!-- script that contains the rest of the JS front end logic including socket.io-->
      $(document).ready(function () {

        <!-- remove the marker when clicked -->
        $("#map-canvas").on('click', '.remove', function(e){
          var url = '/remove?id=' + e.target.parentNode.parentNode.id;
          $.ajax({
            url: url,
          }).done(function() {
            location.reload();
          });

          console.log('request made')
        });

        $(".showMarker").click(function(e) {
          var id = e.target.parentNode.parentNode.id;
          for (var i = 0; i < markers.length; i++) {
            if (markers[i][1] === id) google.maps.event.trigger(markers[i][0], 'click');
          }
        });

        <!-- refresh to get new data -->
        function refresh() {
          location.reload();
          console.log("fucking work");
          setTimeout(refresh, 15000);
        }
        setTimeout(refresh, 15000);

      });
    </script>

  </head>

  <body>
    <div id="container">
      <div id="map-canvas"></div>
      <div id="notifications-container">
        <h3> Notifications </h3>
        {% for coordinate in coordinates %}
          <div class="notification" id="{{coordinate[4]}}">
            {{coordinate[3]}}
            <div class="showMarker">
              <button type="button">Show Marker</button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
